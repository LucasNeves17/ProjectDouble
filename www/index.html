<!DOCTYPE HTML>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no, viewport-fit=cover">
  <meta http-equiv="Content-Security-Policy" content="default-src * data: gap: https://ssl.gstatic.com; style-src * 'unsafe-inline'; script-src * 'unsafe-inline' 'unsafe-eval'">
  <script src="components/loader.js"></script>
  <script src="lib/onsenui/js/onsenui.min.js"></script>

  <link rel="stylesheet" href="components/loader.css">
  <link rel="stylesheet" href="css/bootstrap.min.css">
  <link rel="stylesheet" href="css/style.css">
  <script src="components/acao.js"></script>

</head>
<body id="corpo">
  <div class="container">
  <div class="calc">
  <div class="row titulo">
    <div class="col-xs-12">
      <h2>Calculadora TMB</h2>
    </div>
  </div>

  <div class="row linhaFormulario">
    <div class="col-xs-12 linhaSexo">
        <label>Sexo:</label>
        <label>
          <input type="radio" name="sexo" value="masculino" id="masculino" > Masculino
        </label>
        <label>
          <input type="radio" name="sexo" value="feminino" id="feminino"> Feminino
        </label>
    </div>
  </div>


  <div class="row linhaFormulario">
    <div class="form-group">
      <div class="col-xs-3">
        <label>Peso: </label>
      </div>
      <div class="col-xs-9">
        <input class="form-control" type="number" id="peso" placeholder="Digite seu peso">
      </div>
    </div>
  </div>

  <div class="row linhaFormulario">
    <div class="form-group">
      <div class="col-xs-3">
        <label>Altura: </label>
      </div>
      <div class="col-xs-9">
        <input class="form-control" type="number" id="altura" placeholder="Digite sua altura em CM">
      </div>
    </div>
  </div>

  <div class="row linhaFormulario">
    <div class="form-group">
      <div class="col-xs-3">
        <label>Idade: </label>
      </div>
      <div class="col-xs-9">
        <input class="form-control" type="number" id="idade" placeholder="Digite sua idade">
      </div>
    </div>
  </div>

  <div class="row linhaAtividade">
    <div class="form-group">
      <div class="col-xs-3">
        <label>Atividade:</label>
      </div>
      <div class="col-xs-8 nvlAtvd">
        <select class="form-control" id="nivelAtividade">
          <option value="1.2">Sedent√°rios</option>
          <option value="1.375">Levemente ativo</option>
          <option value="1.55">Moderadamente ativo</option>
          <option value="1.725">Altamente ativo</option>
          <option value="1.9">Extremamente ativo</option>
        </select>
      </div>
      
      <div class="button">
        <div class="col-xs-12">
          <button class="btn btn-block btn-success" id="btnCalcular">Calcular</button>
        </div>
      </div>
    </div>
  </div><hr>

  <div class="row display">
    <div class="col-xs-8">
      <label>RESULTADO:</label>
    </div>
    <div class="col-xs-6">
      <input type="text" id="displayMetabolismo" class="form-control" readonly>
    </div>
  </div>
  <div class="imagem">
    <img src="imagens/doutor.png"></img>
    </div>
  </div>
  </div>
</body>
</html>
